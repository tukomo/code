<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-dwm {
            background-color: #008CBA;
        }
        .btn-dwm:hover {
            background-color: #007B9E;
        }
        .btn-ai {
            background-color: #FF5733;
        }
        .btn-ai:hover {
            background-color: #E74C3C;
        }
        .btn-iot {
            background-color: #3498DB;
        }
        .btn-iot:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Code Snippet Library</h1>
        <a href="dwm.html" class="btn btn-dwm">DWM</a>
        <a href="ml.html" class="btn">ML</a>
        <a href="ai.html" class="btn btn-ai">AI</a>
        <a href="iot.html" class="btn btn-iot">IoT</a>
    </div>
</body>
</html>
