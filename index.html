<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programs 9 to 13 Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      width: 100%;
      height: 500px;
      border: 1px solid #ccc;

      color: #333;

</head>
<body>
  <h1>Programs 9 to 13</h1>

  <section>
    <h2>Program 9 - XML to Table</h2>
    <iframe srcdoc='<!DOCTYPE html><html><head><title>XML to Table (Inline)</title><style>table,th,td{border:1px solid black;border-collapse:collapse;}th,td{padding:8px;}body{font-family:Arial,sans-serif;background-color:antiquewhite;padding:20px;}</style></head><body><h2>Book Library</h2><table id="bookTable"><thead><tr><th>Title</th><th>Author</th><th>Edition</th><th>Publisher</th><th>Price</th><th>Year</th></tr></thead><tbody></tbody></table><script>const xmlString=`<LIBRARY><BOOKS><TITLE>Web Programming</TITLE><AUTHOR>Robert Sabaste</AUTHOR><EDITION>3rd edition</EDITION><PUBLISHER>Prentice hall</PUBLISHER><PRICE>Rs.450</PRICE><YEAR>2015</YEAR></BOOKS><BOOKS><TITLE>Internet Programming</TITLE><AUTHOR>Bala Guruswamy</AUTHOR><EDITION>1st Edition</EDITION><PUBLISHER>cmrims</PUBLISHER><PRICE>300</PRICE><YEAR>2016</YEAR></BOOKS><BOOKS><TITLE>C++ Programming</TITLE><AUTHOR>Bala Govindu</AUTHOR><EDITION>3rd Edition</EDITION><PUBLISHER>Himalaya</PUBLISHER><PRICE>300</PRICE><YEAR>2010</YEAR></BOOKS><BOOKS><TITLE>C++ Programming</TITLE><AUTHOR>Govindu</AUTHOR><EDITION>3rd Edition</EDITION><PUBLISHER>Aditya Publishers</PUBLISHER><PRICE>300</PRICE><YEAR>2010</YEAR></BOOKS></LIBRARY>`;const parser=new DOMParser();const xmlDoc=parser.parseFromString(xmlString,"text/xml");const books=xmlDoc.getElementsByTagName("BOOKS");const tableBody=document.querySelector("#bookTable tbody");for(let i=0;i<books.length;i++){const row=document.createElement("tr");["TITLE","AUTHOR","EDITION","PUBLISHER","PRICE","YEAR"].forEach(tag=>{const cell=document.createElement("td");cell.textContent=books[i].getElementsByTagName(tag)[0].textContent;row.appendChild(cell);});tableBody.appendChild(row);}</script></body></html>'></iframe>
  </section>

  <section>
    <h2>Program 10 - Student Info Submission</h2>
    <iframe srcdoc='<!DOCTYPE html><html><head><title>Student Info</title></head><body><form><center><h2>Student Information</h2><table bgcolor="lightblue" align="center"><tr><td>Student ID:</td><td><input type="text" name="sid"></td></tr><tr><td>Student Name:</td><td><input type="text" name="uname"></td></tr><tr><td>Register Number:</td><td><input type="text" name="unum"></td></tr><tr><td>Course:</td><td><input type="text" name="ucourse"></td></tr><tr><td>University:</td><td><input type="text" name="uni"></td></tr><tr><td colspan="2" align="center"><input type="submit"></td></tr></table></center></form></body></html>'></iframe>
  </section>

  <section>
    <h2>Program 11 - Search Student</h2>
    <iframe srcdoc='<!DOCTYPE html><html><head><title>Search Student</title><style>.container{width:400px;height:80px;border:3px solid black;margin-top:110px;background-color:orange;}</style></head><body><form><center><div class="container">Enter Student ID to search Student details<br><label>Student ID : </label><input type="text" name="sid" /><br /><br /><input type="submit" /></div></center></form></body></html>'></iframe>
  </section>

  </section>

  <section>
    <h2>Program 13 - Delete Employee</h2>

  </section>

</html>
